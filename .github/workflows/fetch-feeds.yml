name: Fetch RSS Feeds and Deploy

on:
  schedule:
    # 每天早上 8:00 和晚上 20:00 运行（UTC 时间）
    - cron: '0 0 * * *'   # 8:00 AM CST (UTC 0:00)
    - cron: '0 12 * * *'  # 8:00 PM CST (UTC 12:00)
  workflow_dispatch:  # 允许手动触发

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Fetch RSS feeds
        run: |
          python scripts/fetch_feeds.py

      - name: AI Enhancement (process new articles)
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          python scripts/ai_enhance.py 100
        continue-on-error: true

      - name: Generate website
        run: |
          python scripts/generate_site_v2.py

      - name: Commit and push changes to main
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ site/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update feeds: $(date +'%Y-%m-%d %H:%M')" && git push)

      - name: Deploy to GitHub Pages (incremental)
        run: |
          # 保存生成的文件到临时目录
          mkdir -p /tmp/site-build
          cp -r site/* /tmp/site-build/

          # 切换到 gh-pages 分支
          git fetch origin gh-pages:gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages

          # 复制新生成的文件（保留其他文件如 .nojekyll）
          cp /tmp/site-build/index.html index.html
          rm -rf css/ js/
          cp -r /tmp/site-build/css css/
          cp -r /tmp/site-build/js js/

          # 提交更改
          git add index.html css/ js/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Deploy: $(date +'%Y-%m-%d %H:%M')" && git push origin gh-pages)
